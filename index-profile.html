<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پروفایل کاربری</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style-profile.css">
</head>

<body>
    <div class="sidebar">
        <div class="profile-circle">

        </div>
        <ul>
            <li><a href="#">سفارشات من</a></li>
            <li><a href="#">مورد علاقه من</a></li>
            <li><a href="#">کیف پول من</a></li>
            <li><a href="#">خروج از حساب کاربری</a></li>
        </ul>
    </div>
    <!-- فرم در سمت راست -->
    <div class="content">
        <h2 style="text-align: end;">اطلاعات پروفایل</h2>
        <form>
            <div class="form-row">
                <div class="form-group">
                    <label for="fullName">نام و نام خانوادگی</label>
                    <input type="text" id="fullName" placeholder="نام و نام خانوادگی">
                </div>
                <div class="form-group">
                    <label for="email">آدرس الکترونیک</label>
                    <input type="email" id="email" placeholder="آدرس الکترونیک">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="nationalId">کد ملی</label>
                    <input type="text" id="nationalId" placeholder="کد ملی">
                </div>
                <div class="form-group">
                    <label for="mobileNumber">شماره تلفن همراه</label>
                    <input type="tel" id="mobileNumber" placeholder="شماره تلفن همراه">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="landlineNumber">شماره تلفن ثابت</label>
                    <input type="tel" id="landlineNumber" placeholder="شماره تلفن ثابت">
                </div>
                <div class="form-group">
                    <label for="birthDate">تاریخ تولد</label>
                    <input type="date" id="birthDate" placeholder="تاریخ تولد">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="gender">جنسیت</label>

                    <select id="gender">
                        <option value="male">مرد</option>
                        <option value="female">زن</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="location">محل سکونت</label>
                    <input type="text" id="location" placeholder="محل سکونت">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="cardNumber">شماره کارت</label>
                    <input type="text" id="cardNumber" placeholder="شماره کارت">
                </div>
                <div class="form-group">
                    <label for="newsletter">دریافت خبرنامه</label>
                    <select id="newsletter">
                        <option value="yes">بله</option>
                        <option value="no">خیر</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary"><a href="/index.html">ثبت تغییرات</a></button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
